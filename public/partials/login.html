<!-- login panel -->
<!-- http://bootsnipp.com/snippets/featured/login-amp-password-reminder -->
<div class="row">
 <div class="col-md-6 col-md-offset-3">
    <div style="padding: 20px;" class="form-auth">
       <h4 style="border-bottom: 1px solid #c5c5c5;">
          <i class="glyphicon glyphicon-user">
          </i>
          Sign In
       </h4>
       <form role="form">
          <fieldset>
             <div class="form-group input-group">
                <span class="input-group-addon">
                @
                </span>
                <input class="form-control" placeholder="Username" name="username" type="string" id="signin_name" autofocus>
             </div>
             <div class="form-group input-group">
                <span class="input-group-addon">
                <i class="glyphicon glyphicon-certificate">
                </i>
                </span>
                <input class="form-control" placeholder="Password" name="password" type="password" id="signin_pwd">
             </div>
             <div class="form-group">
                <button type="button" class="btn btn-primary btn-block" onclick="signin()">
                Sign In
                </button>
                <p class="help-block">
                   <a class="pull-right text-muted" href="#" id="signup">Sign Up</a>
                </p>
             </div>
          </fieldset>
       </form>
    </div>
    <div style="display: none;" class="form-auth">
       <form role="form">
          <h4 style="border-bottom: 1px solid #c5c5c5;">
             <i class="glyphicon glyphicon-user">
             </i>
             Sign Up
          </h4>
          <fieldset>
             <div class="form-group input-group">
                <span class="input-group-addon">
                @
                </span>
                <input id="signup_name" class="form-control" placeholder="Username" name="username" type="string" autofocus>
             </div>
             <div class="form-group input-group">
                <span class="input-group-addon">
                <i class="glyphicon glyphicon-certificate">
                </i>
                </span>
                <input id="signup_pwd" class="form-control" placeholder="Password" name="password" type="password">
             </div>
             <div class="form-group input-group">
                <span class="input-group-addon">
                <i class="glyphicon glyphicon-certificate">
                </i>
                </span>
                <input id="signup_rpwd" class="form-control" placeholder="Re-enter Password" name="password" type="password">
             </div>
             <div class="form-group">
                <button type="button" class="btn btn-primary btn-block" onclick="signup()">
                Sign Up
                </button>
                <p class="help-block">
                   <a class="text-muted" href="#" id="signup">Sign In</a>
                </p>
             </div>
          </fieldset>
       </form>
    </div>
 </div>
</div>
